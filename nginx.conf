server {
    listen 80;
    server_name localhost;  # или ваш домен (example.com)

    location / {
        proxy_pass http://flask:5000;  # "flask" — имя сервиса в docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Отдача статических файлов (если нужно)
    location /static/ {
        alias /app/static/;  # путь внутри Flask-контейнера
    }
}